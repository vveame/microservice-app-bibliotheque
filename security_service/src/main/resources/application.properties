spring.application.name=SECURITY-SERVICE

server.port=9090

lecteur.service.url=http://lecteur-service:8083
admin.service.url=http://admin-service:8084
bibliothecaire.service.url=http://bibliothecaire-service:8082

rsa.public-key=classpath:keys/publicKey.pem
rsa.private-key=classpath:keys/privateKey.pem
internal.api.key=${INTERNAL_API_KEY}

spring.cloud.discovery.enabled=true
eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka
eureka.instance.prefer-ip-address=true

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true