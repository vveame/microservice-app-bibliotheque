server:
  port: 8888

spring:
  application:
    name: GATEWAY-SERVICE

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: false

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka
    register-with-eureka: true
    fetch-registry: true

    webclient:
      enabled: true
    jersey:
      enabled: false

  instance:
    prefer-ip-address: true